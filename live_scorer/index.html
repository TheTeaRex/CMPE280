<!doctype html>
<html>
  <head>
    <title>Live Score</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="/script.js">
		</script>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="little_container">
        <div class="header_box">
          <h1>Live Score</h1>
        </div>
        <div class="messages">
          <p><h3>Status:</h3> <label id="status" class="status"></label></p>
          <p>
            <h3>Score:</h3>
            <label class="score" id="score">0 VS 0</label>
          </p>
          <p><label class="comment" id="comment"></label></p>
        </div>
        <div class="button in_button" onclick="connect_to_server(listen_socket)">
          <p>Tune-In</p>
        </div>
        <div class="button out_button" onclick="disconnect_from_server()">
          <p>Tune-Out</p>
        </div>
      </div>
    </div>
  </body>
</html>
