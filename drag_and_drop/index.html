<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class=container>
      <header>
        <h1>
          Let's do some dragging and dropping!
        </h1>
        <hr>
      </header>

      <div class="board" id="board" ondrop="drop(event)" ondragover="drag_over(event)">
        <img class="draggable" id="circle" src="circle.png"
             width="80" height"80"
             ondragstart="drag(event)" draggable="true">
        <img class="draggable" id="rectangle" src="rectangle.png"
             width="80" height"80"
             ondragstart="drag(event)" draggable="true">
        <img class="draggable" id="triangle" src="triangle.png"
             width="80" height"80"
             ondragstart="drag(event)" draggable="true">
      </div>
      <div class="board" ondrop="drop(event)" ondragover="drag_over(event)">
      </div>


      <footer>
        <hr>
        Posted by Alan
      </footer>
    </div>
  </body>
</html>
