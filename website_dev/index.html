<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixPerfect Team</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="images/pp_logo.png" alt="PixPerfect Logo" style="width:40px; height:40px;">
      </a>
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown">Product</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" data-toggle="tab" href="#big_data">Big Data</a>
            <a class="dropdown-item" data-toggle="tab" href="#iot">IoE/IoT</a>
            <a class="dropdown-item" data-toggle="tab" href="#mobile">Mobile</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown">About Us</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" data-toggle="tab" href="#management">Management</a>
            <a class="dropdown-item" data-toggle="tab" href="#coc">Code of Conduct</a>
            <a class="dropdown-item" data-toggle="tab" href="#bp">Business Process</a>
            <a class="dropdown-item" data-toggle="tab" href="#locations">Locations</a>
            <a class="dropdown-item" data-toggle="tab" href="#contacts">Contacts</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link">Blog</a>
        </li>
      </ul>
    </nav>
    <!-- end of navigation -->

    <div class="tab-content">
      <!-- home page -->
      <div class="tab-pane container active" id="home">
        <!-- Carousel Body -->
        <div id="carousel_body" class="carousel slide" data-ride="carousel">
          <!-- Carousel Outter -->
          <div class="carousel-outter">
            <!-- Carousel Inner -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/big_data.jpg" alt="Big Data">
              </div>
              <div class="carousel-item">
                <img src="images/IOT.jpg" alt="IoT">
              </div>
              <div class="carousel-item">
                <img src="images/mobile.jpg" alt="Mobile">
              </div>
              <div class="carousel-item">
                <img src="images/smart_things.png" alt="Smart Things">
              </div>
              <div class="carousel-item">
                <img src="images/machine_learning.jpg" alt="Machine Learning">
              </div>
            </div>
            <!-- Left and Right controls -->
            <a class="carousel-control-prev" href="#carousel_body" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carousel_body" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
          <!-- end of carousel outter -->
          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#carousel_body" data-slide-to="0" class="active">
              <img src="images/big_data.jpg" alt="" class="img-thumbnail">
            </li>
            <li data-target="#carousel_body" data-slide-to="1">
              <img src="images/IOT.jpg" alt="" class="img-thumbnail">
            </li>
            <li data-target="#carousel_body" data-slide-to="2">
              <img src="images/mobile.jpg" alt="" class="img-thumbnail">
            </li>
            <li data-target="#carousel_body" data-slide-to="3">
              <img src="images/smart_things.png" alt="" class="img-thumbnail">
            </li>
            <li data-target="#carousel_body" data-slide-to="4">
              <img src="images/machine_learning.jpg" alt="" class="img-thumbnail">
            </li>
          </ul>
        </div>
        <!-- end of carousel_body -->
      </div>
      <!-- end of home page -->

      <!-- Big data page -->
      <div class="tab-pane container fade" id="big_data">
        <h3>Big Data</h3>
      </div>
      <!-- end of big data page -->

      <!-- IoT page -->
      <div class="tab-pane container fade" id="iot">
        <h3>Internet of Things</h3>
      </div>
      <!-- end of IoT page -->

      <!-- mobile page -->
      <div class="tab-pane container fade" id="mobile">
        <h3>Mobile</h3>
      </div>
      <!-- end of mobile page -->
    </div>
    <!-- end of tab-content -->

    <hr>

    <!-- twitter container -->
    <div class="container">
      <div id="twitter_container">
        <a class="twitter-timeline"
          data-height="100"
          data-chrome="noheader nofooter noborders"
          data-theme="dark"
          href="https://twitter.com/CNN?ref_src=twsrc%5Etfw">
        </a>
      </div>
    </div>
    <!-- end of twitter container -->

  </body>
</html>
