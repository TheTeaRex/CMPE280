<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixPerfect Team</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="images/pp_logo.png" alt="PixPerfect Logo" style="width:40px; height:40px;">
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown">Product</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item">Big Data</a>
            <a class="dropdown-item">IoE/IoT</a>
            <a class="dropdown-item">Mobile</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown">About Us</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item">Management</a>
            <a class="dropdown-item">Code of Conduct</a>
            <a class="dropdown-item">Business Process</a>
            <a class="dropdown-item">Locations</a>
            <a class="dropdown-item">Contacts</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link">Blog</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <!-- Carousel -->
      <div id="carousel_body" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#carousel_body" data-slide-to="0" class="active"></li>
          <li data-target="#carousel_body" data-slide-to="1"></li>
          <li data-target="#carousel_body" data-slide-to="2"></li>
          <li data-target="#carousel_body" data-slide-to="3"></li>
          <li data-target="#carousel_body" data-slide-to="4"></li>
        </ul>
        <!-- Images -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/big_data.jpg" alt="Big Data">
          </div>
          <div class="carousel-item">
            <img src="images/IOT.jpg" alt="IoT">
          </div>
          <div class="carousel-item">
            <img src="images/mobile.jpg" alt="Mobile">
          </div>
          <div class="carousel-item">
            <img src="images/smart_things.png" alt="Smart Things">
          </div>
          <div class="carousel-item">
            <img src="images/machine_learning.jpg" alt="Machine Learning">
          </div>
        </div>
        <!-- Left and Right controls -->
        <a class="carousel-control-prev" href="#carousel_body" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel_body" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

  </body>
</html>
