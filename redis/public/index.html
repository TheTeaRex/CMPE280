<!DOCTYPE html>
<html>
  <head>
    <title>Redis Cache Driver Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <div class=container>
      <header>
        <h1>
          Redis Cache Driver Page
        </h1>
        <hr>
      </header>

      <h3>
        Image loaded from: <label id="load_from">Database</label>
      </h3>
      <div class="smaller_container">
        <div class="left">
          <div class="button one" onclick="load_picture('sjsu')">
            <span class="button-span">
              SJSU
            </span>
          </div>
          <div class="button two" onclick="load_picture('cmpe')">
            <span class="button-span">
              CMPE Building
            </span>
          </div>
          <div class="button three" onclick="load_picture('library')">
            <span class="button-span">
              Dr. Martin Luther King Jr. Library
            </span>
          </div>
        </div>

        <div class="right">
          <div class="image_container">
            <label id="msg">Click a button on the left to show image.</label>
            <img id="image">
          </div>
        </div>
      </div>

      <footer>
        <hr>
        Post by: Alan Chan
      </footer>
    </div>
  </body>
</html>
