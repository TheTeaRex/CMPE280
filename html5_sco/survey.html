<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel='stylesheet' type='text/css' href='mystyle.css'>
    <script src='script.js'></script>
  </head>
  <body onLoad='setHiddenValues()'>
    <div class=container>
      <header>
        <h1>
          A Mulitple Choice Game!
        </h1>
        <h3>
          Survery
        </h3>
        <hr>
      </header>

      <div class=onecolsurvey>
        <form action='summary.html' id='surveryform'>
          <div>
            <label>
              How did you like the center?
              <br>
              Comment: <textarea name='comment' form='surveyform'></textarea>
              <br>
            </label>
            <br>
            <label>
              Select TextArea Location:
              <input list='city' name='city'>
              <datalist id='city'>
                <option value='San Franciso'>
                <option value='San Jose'>
                <option value='Palo Alto'>
                <option value='Mountain View'>
                <option value='Sunnyvale'>
              </datalist>
            </label>
            <br>
            <label>
              Room #:
              <input list='room' name='room'>
              <datalist id='room'>
                <option value='Room 110'>
                <option value='Room 210'>
                <option value='Room 337'>
                <option value='Room 410'>
                <option value='Room 524'>
              </datalist>
            </label>
            <br>
            <br>
            <input type='hidden' name='quantitative' id='quantitative' value='0'>
            <input type='hidden' name='reading' id='reading' value='0'>
            <input type='hidden' name='videoaudio' id='videoaudio' value='0'>
            <button type='submit'>Submit &amp; Get Score</button>
            <button type='submit'>Skip &amp; Get Score</button>
          </div>
          <br>
        </form>
      </div>

      <footer>
        <hr>
        Posted by: Alan Chan <a href='login.html'>Home</a>
      </footer>
    </div>
  </body>
</html>
