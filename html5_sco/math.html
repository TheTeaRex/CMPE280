			<div class=twocol>
        Given the points (x1, y1) and (x2, y2) select the formula to find the equation of the given line.<br><br>
				<form action="cosine.html">
					<div>
            <label class=topleft>
              <input type="radio" name="answer" value="1" required><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mi>m</mi><mi>x</mi><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mi>b</mi></math>
            </label>

            <label class=topright>
              <input type="radio" name="answer" value="2"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>(</mo><mi>x</mi><mo>-</mo><mi>h</mi><msup><mo>)</mo><mn>2</mn></msup><mo>+</mo><mo>(</mo><mi>y</mi><mo>-</mo><mi>k</mi><msup><mo>)</mo><mn>2</mn></msup><mo>=</mo><msup><mi>r</mi><mn>2</mn></msup></math>
            </label>

            <br>
            <br>

            <label class=bottomleft>
              <input type="radio" name="answer" value="3"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>(</mo><mi>y</mi><mo>-</mo><msub><mi>y</mi><mn>1</mn></msub><mo>)</mo><mo>=</mo><mi>m</mi><mo>(</mo><mi>x</mi><mo>-</mo><msub><mi>x</mi><mn>1</mn></msub><mo>)</mo></math>
            </label>

            <label class=bottomright>
              <input type="radio" name="answer" value="4"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi><mo>-</mo><msub><mi>y</mi><mn>2</mn></msub><mo>=</mo><mfrac><mrow><msub><mi>y</mi><mn>2</mn></msub><mo>-</mo><msub><mi>y</mi><mn>1</mn></msub></mrow><mrow><msub><mi>x</mi><mn>2</mn></msub><mo>-</mo><msub><mi>x</mi><mn>1</mn></msub></mrow></mfrac><mfenced><mrow><mi>x</mi><mo>-</mo><msub><mi>x</mi><mn>2</mn></msub></mrow></mfenced></math>
            </label>

            <br>
            <br>

						<button type="submit">Save &amp; Next Question</button>
						<button type="reset">Canel &amp; Clear Selection</button>
					</div>
