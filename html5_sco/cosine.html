<!DOCTYPE html>
<html>
  <head>
    <title>Cosine Question</title>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>
		<div class=container>
			<header>
				<h1>
					A Mulitple Choice Game!
				</h1>
        <h3>
          Question 2
        </h3>
				<hr>
			</header>

			<div class=onecol>
        Select the cosine theorem formula.<br><br>
				<form action="english.html">
					<div>
            <label class=topleft>
              <input type="radio" name="answer" value="1" required><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>cos</mi><mfenced><mrow><mi>&#x3B1;</mi><mo>&#xB1;</mo><mi>&#x3B2;</mi></mrow></mfenced><mo>=</mo><mi>cos</mi><mi>&#x3B1;</mi><mi>cos</mi><mi>&#x3B2;</mi><mo>&#xB1;</mo><mi>sin</mi><mi>&#x3B1;</mi><mi>sin</mi><mi>&#x3B2;</mi></math>
            </label>

            <label class=topright>
              <input type="radio" name="answer" value="2"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>sin</mi><mfenced><mrow><mi>&#x3B1;</mi><mo>&#xB1;</mo><mi>&#x3B2;</mi></mrow></mfenced><mo>=</mo><mi>sin</mi><mi>&#x3B1;</mi><mi>sin</mi><mi>&#x3B2;</mi><mo>&#xB1;</mo><mi>cos</mi><mi>&#x3B1;</mi><mi>cos</mi><mi>&#x3B2;</mi></math>
            </label>

            <br>
            <br>

            <label class=bottomleft>
              <input type="radio" name="answer" value="3"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>sin</mi><mi>&#x3B1;</mi><mo>+</mo><mi>sin</mi><mi>&#x3B2;</mi><mo>=</mo><mn>2</mn><mi>sin</mi><mfenced><mfrac><mrow><mi>&#x3B1;</mi><mo>+</mo><mi>&#x3B2;</mi></mrow><mn>2</mn></mfrac></mfenced><mi>cos</mi><mfenced><mfrac><mrow><mi>&#x3B1;</mi><mo>-</mo><mi>&#x3B2;</mi></mrow><mn>2</mn></mfrac></mfenced></math>
            </label>

            <label class=bottomright>
              <input type="radio" name="answer" value="4"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>sin</mi><mi>&#x3B1;</mi><mo>-</mo><mi>sin</mi><mi>&#x3B2;</mi><mo>=</mo><mn>2</mn><mi>cos</mi><mfenced><mfrac><mrow><mi>&#x3B1;</mi><mo>+</mo><mi>&#x3B2;</mi></mrow><mn>2</mn></mfrac></mfenced><mi>sin</mi><mfenced><mfrac><mrow><mi>&#x3B1;</mi><mo>-</mo><mi>&#x3B2;</mi></mrow><mn>2</mn></mfrac></mfenced></math>
            </label>

            <br>
            <br>

						<button type="submit">Save &amp; Next Question</button>
						<button type="reset">Canel &amp; Clear Selection</button>
					</div>
					<br>
				</form>
			</div>

		</div>
