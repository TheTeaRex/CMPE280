<!DOCTYPE html>
<html>
  <head>
    <title>Water Reservoir Page</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src='https://d3js.org/d3.v3.min.js'></script>
    <script src='liquidFillGuage.js'></script>
    <script src='reservoir_list.json'></script>
    <script src='script.js'></script>
  </head>
  <body onload="init()">
    <div class=container>
      <header>
        <h1>
          Reservoir Water Level
        </h1>
        <hr>
      </header>

      <div>
        <p>
          Please select a reservoir id: 
          <select id='reservoir_selection' onchange='update()'>
          </select>
        </p>
        <p>
          Please select a period: 
          <select id='period' onchange='update()'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='7' selected>7</option>
            <option value='14'>14</option>
            <option value='21'>21</option>
            <option value='30'>30</option>
            <option value='45'>45</option>
            <option value='60'>60</option>
            <option value='90'>90</option>
            <option value='180'>180</option>
          </select>
          days.
          <label id='processing' class="processing">Processing ...</label>
        </p>
      </div>

      <hr>

      <p>
      Reservoir Name: <label id='rname'></label>
      </p>
      <p>
      Reservoir ID: <label id='rid'></label>
      </p>

      <p>
        <svg id="gauge" width="97%" height="250"></svg>
        <br>
        Last updated: <label id='latest'></label>
      </p>

      <p>
				<div id="highchart_container" style="width: 600px; height: 400px; margin: 0 auto"></div>
      </p>

      <footer>
        <hr>
        Post by: Alan Chan
      </footer>
    </div>
  </body>
</html>
