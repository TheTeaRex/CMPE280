<!DOCTYPE html>
<html>
  <head>
    <title>Water Reservoir Page</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='https://d3js.org/d3.v3.min.js'></script>
    <script src='liquidFillGuage.js'></script>
    <script src='reservoir_list.json'></script>
    <script src='script.js'></script>
  </head>
  <body onload="init()">
    <div class=container>
      <header>
        <h1>
          Reservoir Water Level
        </h1>
        <hr>
      </header>

      <div>
        <p>
          Please select a reservoir id: 
          <select id='reservoir_selection' onchange='update()'>
          </select>
        </p>
        <p>
          Please select a period: 
          <select id='period' onchange='update()'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='7' selected>7</option>
            <option value='14'>14</option>
            <option value='21'>21</option>
            <option value='30'>30</option>
            <option value='45'>45</option>
            <option value='60'>60</option>
            <option value='90'>90</option>
            <option value='180'>180</option>
          </select>
          days.
        </p>
      </div>

      <svg id="fillgauge1" class="fillguage1" width="97%" height="250"></svg>

      <footer>
        <hr>
        Post by: Alan Chan
      </footer>
    </div>
  </body>
</html>
